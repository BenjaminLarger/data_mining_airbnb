<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Recommender</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" /> 
</head>
<body>
  <header>
    <h1>Travel Recommender</h1>
  </header>
  <main>
    <div class="input-container">
      <label for="travel-input">What kind of travel would you like?</label>
      <input type="file" id="travel-input"  placeholder="Provide the .parquet file here" style="width: 80%;" accept=".parquet">
      <button id="submit-button">Search</button>
    </div>
    <div id="map" class="map-container">
      <!-- Map will be rendered here -->
      <div id="map" style="height: 400px; width: 100%;"></div>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    </div>
  </main>
  <script src="app.js"></script>
  <script src="map.js"></script>
</body>
</html>
